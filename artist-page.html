<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify mock homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <div id="artist_header">
        <i
          class="bi bi-arrow-left btn btn-secondary rounded-circle px-1 py-0"
        ></i>
        <h1 class="fw-bolder text-white w-75">Pinguini Tattici Nucleari</h1>
      </div>
    </header>
    <main class="container">
      <p class="small text-secondary">
        <span id="randomNumber">35952</span> - ascoltatori mensili
      </p>
      <div class="container-fluid">
        <div class="row row-cols-2 px-2">
          <div class="col d-flex flex-nowrap align-items-center fs-2">
            <button class="btn btn-outline-secondary">Seguiti</button>
            <i class="bi bi-three-dots-vertical ms-2"></i>
          </div>
          <div
            class="col d-flex flex-nowrap align-items-center justify-content-end fs-2"
          >
            <i class="bi bi-shuffle me-4"></i>
            <i class="bi bi-play-circle-fill text-success fs-1"></i>
          </div>
        </div>

        <div class="row mt-3 mb-3">
          <div class="col col-2 position-relative">
            <img
              src="./assets/imgs/search/image-18.jpg"
              class="rounded-circle w-100"
            />
            <i
              class="position-absolute top-50 translate-middle bi bi-heart-fill text-black bg-success rounded-circle px-2 py-1 fs-6"
            ></i>
          </div>
          <div class="col col-10">
            <h6>Brani che ti piacciono</h6>
            <p class="small text-secondary">
              8 brani di Pinguini Tattici Nucleari
            </p>
          </div>
        </div>
        <h5>Popolari</h5>
        <div class="container-fluid">
          <ol class="mt-4">
            <li>
              <div class="row align-items-center">
                <div class="col col-2">
                  <img
                    src="./assets/imgs/search/image-26.jpg"
                    class="w-100 ms-2"
                  />
                </div>
                <div class="col">
                  <h5 class="m-0">Titolo</h5>
                  <p class="m-0 small text-secondary">n.ascolti</p>
                </div>
                <div class="col d-flex justify-content-end">
                  <i class="bi bi-three-dots-vertical"></i>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <!-- barra player -->
      <div class="music-bar container">
        <div class="row row-cols-2 align-items-center">
          <div class="track-info col col-7 px-1">
            <img
              class="float-start mx-2 my-2"
              src="./assets/imgs/search/image-11.jpg"
            /><!--immagine artista -->
            <div class="text-start my1">
              <strong>Supernatural Parody</strong>
              <br />
              <small>by blabla</small>
            </div>
          </div>
          <div class="track-controls col col-5 text-end">
            <i class="bi bi-speaker"></i>
            <i class="bi bi-heart ms-3"></i>
            <i class="bi bi-play-fill ms-3"></i>
          </div>
        </div>
      </div>
    </main>
    <footer class="opacity-75 d-md-none">
      <nav class="navbar bg-dark navbar-expand fixed-bottom">
        <div class="container-fluid w-100">
          <div class="row row-cols-3 w-100 justify-content-evenly">
            <a
              class="nav-link p-3 text-center"
              href="#"
              role="button"
              aria-expanded="false"
            >
              <i class="bi bi-house-door fs-4"></i>
              <h6>Home</h6>
            </a>

            <a
              class="nav-link text-center p-3"
              href="#"
              role="button"
              aria-expanded="false"
            >
              <i class="bi bi-search fs-4"></i>
              <h6>Cerca</h6>
            </a>

            <a
              class="nav-link text-center p-3"
              href="#"
              role="button"
              aria-expanded="false"
            >
              <i class="bi bi-collection fs-4"></i>
              <h6>La tua libreria</h6>
            </a>
          </div>
        </div>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
