<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify mock homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
</html>
<body data-bs-theme="dark">
  <main class="mx-3 mx-md-1 text-center overflow-x-hidden">
    <div class="container-fluid">
      <div class="row">
        <!-- sezione aside sinistra -->
        <div class="col col-3 d-none d-md-flex bg-black">
          <div class="container my-3">
            <div class="row flex-column">
              <div class="col text-start">
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="col flex-column text-start mt-3">
                <div class="row row-col-2">
                  <div class="col"><i class="bi bi-house-door-fill"></i></div>
                  <div class="col">Home</div>
                </div>
                <div class="row">
                  <div class="col"><i class="bi bi-search"></i></div>
                  <div class="col">Cerca</div>
                </div>
                <div class="row">
                  <div class="col"><i class="bi bi-collection"></i></div>
                  <div class="col">La tua libreria</div>
                </div>
              </div>
            </div>
            <div class="row flex-column mt-3">
              <div class="col text-start">
                <div class="row">
                  <div class="col">
                    <i class="bi bi-plus-square-fill"></i>
                  </div>
                  <div class="col">Crea playlist</div>
                </div>
                <div class="row">
                  <div class="col text-start">
                    <img
                      src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da840c489c9523ae48b2c3d96177"
                      alt="heart"
                      class="icona-preferiti"
                    />
                  </div>
                  <div class="col">Brani che ti piacciono</div>
                </div>
                <div class="row">
                  <div class="col text-start">
                    <i class="bi bi-bookmark-fill bookmark-icon"></i>
                  </div>
                  <div class="col">I tuoi episodi</div>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">commenti</div>
              <div class="col">commenti</div>
              <div class="col">commenti</div>
            </div>
          </div>
        </div>
        <!-- sezione principale -->
        <div class="col col-12 col-md-7">
          <div class="row flex-column">
            <!-- sezione cerca -->
            <div class="col">
              <h1 class="mt-5 ms-3 text-start">Cerca</h1>
              <div class="input-group mb-3 mt-4">
                <a
                  class="btn rounded-start ms-3 border-0 bg-secondary pe-2 py-2 fs-5"
                  type="button"
                  id="button-addon1"
                >
                  <i class="bi bi-search text-white"></i>
                </a>
                <input
                  type="text"
                  class="form-control me-3 rounded-end border-0 text-white bg-secondary ps-0 py-2"
                  placeholder=" Cosa vuoi ascoltare"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
            </div>
            <div class="col">
              <h6>Sfoglia tutto</h6>
            </div>
            <!-- blocchi playlists -->
            <div
              class="row row-cols-2 row-cols-md-3 g-3 justify-content-between"
            >
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #e13300"
                >
                  Podcast
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-2.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
                  style="background-color: #1e3264"
                >
                  Create per te
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-42.png"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #e8125c"
                >
                  Nuove uscite
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-26.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #158a08"
                >
                  Pop
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-47.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #bc5800"
                >
                  Hip-hop
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-49.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #bc5800"
                >
                  Dance/Elettronica
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-4.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #d61185"
                >
                  Latina
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-5.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #7d5d98"
                >
                  Classifiche
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-14.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #7d5d98"
                >
                  Metal
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-31.jpg"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  class="btn-rotated border-0 text-start align-text-top overflow-hidden position-relative"
                  style="background-color: #e13300"
                >
                  K-pop
                  <img
                    class="img-rotated shadow-sm"
                    src="./assets/imgs/search/image-35.jpg"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- fine sezione principale -->
        <!-- ASIDEE DI DESTRA CON ATTIVITà AMICI -->
        <div class="col col-2 d-none d-md-flex mt-3 bg-black">
          <aside class="container py-3">
            <div class="row row-cols-3 flex-nowrap">
              <div class="col col-8">
                <p>Attività amici</p>
              </div>
              <div class="col col-2">
                <i class="bi bi-person-add text-muted"></i>
              </div>
              <div class="col col-2">
                <i class="bi bi-plus-lg text-muted"></i>
              </div>
            </div>
            <div class="row row-cols-1 flex-column text-muted">
              <div class="col">
                <div class="row row-cols-3 flex-nowrap">
                  <div class="col col-2">img</div>
                  <div class="col col-8">
                    <div class="row flex-column">
                      <h6 class="fs-6">Artista</h6>
                      <p class="fs-6">canzone</p>
                      <p><i class="bi bi-vinyl pe-2"></i>EP III</p>
                    </div>
                  </div>
                  <div class="col col-2">
                    <p>4 ore</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row row-cols-3">
                  <div class="col col-2">img</div>
                  <div class="col col-8">
                    <div class="row flex-column">
                      <h6 class="fs-6">Artista</h6>
                      <p class="fs-6">canzone</p>
                      <p><i class="bi bi-music-note-beamed pe-2"></i>EP III</p>
                    </div>
                  </div>
                  <div class="col col-2">
                    <p>4 ore</p>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </main>
  <footer class="opacity-75">
    <nav class="navbar bg-dark navbar-expand fixed-bottom">
      <div class="container-fluid w-100">
        <div class="row row-cols-3 w-100 justify-content-evenly">
          <a
            class="nav-link p-3 text-center"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-house-door-fill"></i>
            <h6>Home</h6>
          </a>

          <a
            class="nav-link text-center p-3"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-search fs-4"></i>
            <h6>Cerca</h6>
          </a>

          <a
            class="nav-link text-center p-3"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-collection fs-4"></i>
            <h6>La tua libreria</h6>
          </a>
        </div>
      </div>
    </nav>
  </footer>
</body>
