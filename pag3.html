<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify mock homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
</html>
<body data-bs-theme="dark">
  <header>
    <h1 class="mt-5 ms-3">Cerca</h1>
    <div class="input-group mb-3 mt-4">
      <a
        class="btn rounded-start ms-3 border-0 bg-secondary pe-2 py-2 fs-5"
        type="button"
        id="button-addon1"
      >
        <i class="bi bi-search text-white"></i>
      </a>
      <input
        type="text"
        class="form-control me-3 rounded-end border-0 text-white bg-secondary ps-0 py-2"
        placeholder=" Cosa vuoi ascoltare"
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
    </div>
  </header>
  <main class="container">
    <h6 class="text-center">Sfoglia tutto</h6>
    <div class="container-fluid mt-3">
      <div class="row row-cols-2 g-3 justify-content-between">
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #e13300"
        >
          Podcast
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-2.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #1e3264"
        >
          Create per te
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-42.png"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #e8125c"
        >
          Nuove uscite
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-26.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #158a08"
        >
          Pop
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-47.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #bc5800"
        >
          Hip-hop
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-49.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #bc5800"
        >
          Dance/Elettronica
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-4.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #d61185"
        >
          Latina
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-5.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #7d5d98"
        >
          Classifiche
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-14.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #7d5d98"
        >
          Metal
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-31.jpg"
          />
        </button>
        <button
          class="btn-rotated border-0 text-start align-text-top overflow-hidden pe-4 pb-5 ps-2 pt-0 position-relative"
          style="background-color: #e13300"
        >
          K-pop
          <img
            class="img-rotated shadow-sm"
            src="./assets/imgs/search/image-35.jpg"
          />
        </button>
      </div>
    </div>
    <!-- barra musica -->
    <div class="music-bar container-fluid me-2">
      <div class="row row-cols-2 align-items-center">
        <div class="track-info col col-7 px-1">
          <img
            class="float-start mx-2 my-2"
            src="./assets/imgs/search/image-11.jpg"
          /><!--immagine artista -->
          <div class="text-start my1">
            <strong>Supernatural Parody</strong>
            <br />
            <small>by blabla</small>
          </div>
        </div>
        <div class="track-controls col col-5 text-end">
          <i class="bi bi-speaker"></i>
          <i class="bi bi-heart ms-3"></i>
          <i class="bi bi-play-fill ms-3"></i>
        </div>
      </div>
    </div>
    <!-- fine barra musica ------------------->
  </main>
  <footer class="opacity-75">
    <nav class="navbar bg-dark navbar-expand fixed-bottom">
      <div class="container-fluid w-100">
        <div class="row row-cols-3 w-100 justify-content-evenly">
          <a
            class="nav-link p-3 text-center"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-house-door-fill"></i>
            <h6>Home</h6>
          </a>

          <a
            class="nav-link text-center p-3"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-search fs-4"></i>
            <h6>Cerca</h6>
          </a>

          <a
            class="nav-link text-center p-3"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="bi bi-collection fs-4"></i>
            <h6>La tua libreria</h6>
          </a>
        </div>
      </div>
    </nav>
  </footer>
</body>
